@import play.api.mvc.RequestHeader

@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html lang="en" ng-app="sensorstation-service">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js" type='text/javascript'></script>

    <script src='@routes.Assets.versioned("js/app.js")' type='text/javascript'> </script>
    <!-- Custom styles for this template -->
    <link href='@routes.Assets.versioned("js/starter-template.css")' rel="stylesheet">
</head>
<body  >
@content
</body>

</html>
